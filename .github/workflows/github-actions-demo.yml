name: Style checks
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pip install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install
      - name: Lint with ruff
        run: poetry run ruff check .

  ISort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pip install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install
      - name: Lint with ruff
        run: poetry run isort .

  Black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pip install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install
      - name: Lint with ruff
        run: poetry run black .
